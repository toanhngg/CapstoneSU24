        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
        }

        .certificate {
            width: 272mm; /* A4 width in landscape */
            height: 184mm; /* A4 height in landscape */
            padding: 20px;
            border: 10px solid #79abdb;
            background: white;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .border {
            border: 5px solid #413b3b;
            padding: 5px;

        }

<div class="certificate">
    <div class="border">
        <div class="content">
            <div class="header">
                <img src="http://res.cloudinary.com/ds2d9tipg/image/upload/v1723133885/testManh123.png" alt="Logo">
            </div>
            <h1>GIẤY CHỨNG NHẬN</h1>
            <h2>SẢN PHẨM</h2>

            <h3 th:text="${itemName}"></h3>

            <table class="table-content">
                <tr>
                    <td><strong>Mã sản phẩm:</strong></td>
                    <td th:text="${productRecognition}"></td>
                </tr>
                <tr>
                    <td><strong>Mã tạo:</strong></td>
                    <td th:text="${supportingDocuments}"></td>
                </tr>
                <tr>
                    <td><strong>Nhà sản xuất:</strong></td>
                    <td th:text="${orgName}"></td>
                </tr>
                <tr>
                    <td><strong>Ngày sản xuất:</strong></td>
                    <td th:text="${createAt}"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p th:text="${'Chúng tôi là TraceOrigin. Chúng tôi đã được ủy quyền từ phía ' + orgName +
                         ' để có thể ghi lại những thông tin trong quãng đời của sản phẩm. ' +
                         'Toàn bộ quy trình của sản phẩm này đã được ghi lại và đảm bảo minh bạch.'}">
                        </p>
                    </td>
                </tr>
            </table>

<!--            <p class="description">-->

<!--            </p>-->

            <table style="width: 95%; border-collapse: collapse;">
                <tr>
                    <!-- Phần mã QR -->
                    <td style="width: 35%; text-align: center;">
                        <div id="qrcode">
                            <div id="qrText">Quét QR để xem thêm về sản phẩm</div>
                            <img th:src="'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://trace-origin.netlify.app/item?productRecognition=' + ${productRecognition}" alt="QR Code">
                        </div>
                    </td>
                    <!-- Phần chữ ký 1 -->
                    <td style="width: 30%; text-align: right;">
                        <p class="description" style="text-align: right;" th:text="${City + ', ngày ' + Date + ' tháng ' + Month + ' năm ' + Year}"></p>
                        <table style="margin: 0 auto;">
                            <tr>
                                <td class="signature">
                                    <p>Chữ kí </p>
                                    <p>Trace Origin</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <!-- Phần chữ ký 2 -->
                    <td style="width: 30%; text-align: center;">
                        <table style="margin: 0 auto;">
                            <tr>
                                <td class="signature2">
                                    <p>Chữ kí </p>
                                    <p class="description" th:text="${orgName}"></p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <p class="description">
            Để biết thêm thông tin, vui lòng truy cập:
